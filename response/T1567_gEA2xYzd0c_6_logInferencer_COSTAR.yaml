   - Monitor for events where the `srcNode` is a PowerShell process.  
   - Set the `relation` to "Process Create" for the PowerShell process.  
   - Ensure the `dstNode` indicates a network connection to a cloud service URL (e.g., "https://cloudservice.com/upload").  
