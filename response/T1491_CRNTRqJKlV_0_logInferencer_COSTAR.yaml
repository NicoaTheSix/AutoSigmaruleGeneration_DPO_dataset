1. **Identify Spearphishing Attachment via Malicious Document**  
   - Monitor for events where the `srcNode` is an email application (e.g., Outlook) and the `dstNode` is a Microsoft Office application (e.g., winword.exe) that is executed with a command line indicating a document file (e.g., "malicious_document.docm").  
   - Set the `relation` to "Process Create" for the Microsoft Office application process.  
   - Example:  
     ```json
     {
       "srcNode": {
         "Name": "Outlook",
         "Type": "Process"
       },
       "dstNode": {
         "Image": "C:\\Program Files\\Microsoft Office\\root\\Office16\\WINWORD.EXE",
         "Cmdline": "\"C:\\Program Files\\Microsoft Office\\root\\Office16\\WINWORD.EXE\" \"C:\\path\\to\\malicious_document.docm\"",
         "Type": "Process"
       },
       "relation": "Process Create"
     }
     ```
