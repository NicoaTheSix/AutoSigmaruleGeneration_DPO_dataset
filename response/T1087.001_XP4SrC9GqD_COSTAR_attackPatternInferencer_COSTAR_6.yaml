
7. **Command and Control Communication**
   - Application: PowerShell
   - User Action: The payload initiates a connection to a command and control (C2) server.
   - Key Artifacts: Network traffic to a suspicious IP address (e.g., `192.0.2.1`) or domain (e.g., `malicious.com`).
   - Detection: Monitor for outbound connections to known malicious IPs or domains, especially those initiated by PowerShell.

