1. **Identify Initial Access via Spearphishing Email**  
   - Monitor for the creation of processes related to Outlook that involve email interactions. Specifically, look for emails with attachments named "Invoice_2023.xlsx" and subject lines containing "Invoice Attached".  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Microsoft Office\\root\\Office16\\OUTLOOK.EXE" (or similar path for Outlook)  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "Invoice_2023.xlsx"  

2. **Identify Opening of Malicious Attachment**  
   - Monitor for the execution of Excel processes that open the attachment "Invoice_2023.xlsx".  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Microsoft Office\\root\\Office16\\EXCEL.EXE" (or similar path for Excel)  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "Invoice_2023.xlsx"  
     - `relation`: "Process Create"  

3. **Identify Execution of PowerShell Script**  
   - Monitor for PowerShell execution commands that include `-ExecutionPolicy Bypass` and are invoked by Excel macros.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\System32\\WindowsPowerShell\\v1.0\\powershell.exe"  
     - `srcNode.Cmdline`: `-ExecutionPolicy Bypass -File C:\\Users\\Public\\malicious_script.ps1`  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "malicious_script.ps1"  
     - `relation`: "Process Create"  

4. **Identify Payload Execution**  
   - Monitor for the execution of the downloaded payload executable that establishes a reverse shell connection.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Users\\Public\\payload.exe"  
     - `relation`: "Process Create"  

5. **Identify Establishing Persistence via WMI**  
   - Monitor for the creation of scheduled tasks using WMI that reference the payload executable.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "wmic.exe"  
     - `dstNode.Type`: "Process"  
     - `dstNode.Image`: "C:\\Users\\Public\\payload.exe"  
     - `relation`: "Process Create"  

6. **Identify Cleanup and Covering Tracks**  
   - Monitor for PowerShell commands that delete event logs or shadow copies, indicating an attempt to cover tracks.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\System32\\WindowsPowerShell\\v1.0\\powershell.exe"  
     - `srcNode.Cmdline`: `-Command "wevtutil cl Security"` or `-Command "wmic.exe shadowcopy delete"`  
     - `relation`: "Process Create"  