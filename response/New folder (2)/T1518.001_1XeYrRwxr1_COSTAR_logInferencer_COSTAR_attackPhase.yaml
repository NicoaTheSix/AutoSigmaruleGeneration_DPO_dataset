1. **Identify Initial Access via Email**  
   - Monitor for the creation of processes related to Outlook that involve email interactions. Specifically, look for emails with attachments named "Invoice_2023.xlsx" and subject lines containing "Important Document".  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Microsoft Office\\root\\Office16\\OUTLOOK.EXE" (or similar path for Outlook)  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "Invoice_2023.xlsx"  

2. **Identify Opening the Malicious Attachment**  
   - Monitor for the execution of Microsoft Excel when the attachment "Invoice_2023.xlsx" is opened.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Microsoft Office\\root\\Office16\\EXCEL.EXE" (or similar path for Excel)  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "Invoice_2023.xlsx"  

3. **Identify Macro Execution**  
   - Monitor for the execution of macros within the Excel file that may download additional payloads.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Microsoft Office\\root\\Office16\\EXCEL.EXE"  
     - `relation`: "Process Create"  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "payload.exe" (or similar name for the downloaded payload)  

4. **Identify Payload Execution**  
   - Monitor for the execution of the downloaded payload from the Downloads folder initiated by Excel.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\System32\\cmd.exe"  
     - `dstNode.Type`: "Process"  
     - `dstNode.Image`: "C:\\Users\\Victim\\Downloads\\payload.exe"  

5. **Identify Establishing Persistence**  
   - Monitor for registry modifications that add new startup entries for the payload.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\System32\\reg.exe"  
     - `dstNode.Type`: "Registry"  
     - `dstNode.Key`: "HKEY_CURRENT_USER\\Software\\Microsoft\\Windows\\CurrentVersion\\Run"  

6. **Identify Data Exfiltration**  
   - Monitor for outbound network connections initiated by the payload to known malicious IP addresses or domains.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Google\\Chrome\\Application\\chrome.exe" (or similar path for the web browser)  
     - `dstNode.Type`: "Network"  
     - `dstNode.Dstaddress`: "malicious-website.com" (or similar C2 server)  

7. **Identify Cleanup and Evasion**  
   - Monitor for the deletion of the payload file after execution.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\System32\\cmd.exe"  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "C:\\Users\\Victim\\Downloads\\payload.exe"  