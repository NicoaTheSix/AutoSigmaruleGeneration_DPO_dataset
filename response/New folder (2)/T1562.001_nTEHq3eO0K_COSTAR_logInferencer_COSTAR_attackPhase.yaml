1. **Identify Initial Access via Spearphishing Email**  
   - Monitor for the creation of processes related to Microsoft Outlook when an email with the subject line "Important Document" is received, and an attachment named "Invoice_2023.xlsx" is present.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Microsoft Office\\root\\Office16\\OUTLOOK.EXE" (or similar path for Outlook)  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "Invoice_2023.xlsx"  
     - `relation`: "Process Create"  

2. **Identify Opening of the Malicious Attachment**  
   - Monitor for the execution of Microsoft Excel when the user opens the attachment "Invoice_2023.xlsx".  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Microsoft Office\\root\\Office16\\EXCEL.EXE" (or similar path for Excel)  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "Invoice_2023.xlsx"  
     - `relation`: "Process Create"  

3. **Identify Macro Execution and Payload Download**  
   - Monitor for the execution of PowerShell commands initiated by Microsoft Excel macros that download a payload from a remote server.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\System32\\WindowsPowerShell\\v1.0\\powershell.exe"  
     - `dstNode.Type`: "Network"  
     - `dstNode.Dstaddress`: "malicious-server.com"  
     - `relation`: "TCP Connect"  

4. **Identify Execution of the Malicious Payload**  
   - Monitor for the execution of the downloaded payload executable (e.g., "payload.exe") that may establish a reverse shell or connect to a C2 server.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Users\\Victim\\Downloads\\payload.exe"  
     - `dstNode.Type`: "Network"  
     - `dstNode.Dstaddress`: "C2 server IP" (replace with actual C2 server IP)  
     - `relation`: "Process Create"  

5. **Identify Establishing Persistence and Exfiltration**  
   - Monitor for registry modifications that add the payload to startup, ensuring it runs on system boot.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\System32\\reg.exe" (or similar path for Registry Editor)  
     - `dstNode.Type`: "Registry"  
     - `dstNode.Key`: "HKEY_CURRENT_USER\\Software\\Microsoft\\Windows\\CurrentVersion\\Run"  
     - `relation`: "RegSetValue"  