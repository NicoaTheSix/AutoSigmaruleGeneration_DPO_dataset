1. **Framework Section**  
   Phase 1: *Network Discovery*  
   - Analyze command outputs from utilities like `netstat`, `net use`, and `net session` to identify active connections.  
   - Monitor for the execution of network enumeration commands on compromised systems.  
   - Collect logs from network devices that may indicate discovery activities (e.g., `show ip sockets`, `show tcp brief`).  

   Phase 2: *Cloud Environment Mapping*  
   - Investigate API calls or commands that interact with cloud services to enumerate virtual networks or resources.  
   - Review configurations and logs from cloud service providers to identify unauthorized access or enumeration attempts.  
   - Analyze network traffic patterns for signs of reconnaissance within cloud environments.  

   Phase 3: *Session Enumeration*  
   - Track the use of commands that enumerate user sessions (e.g., `who -a`, `quser.exe`) to identify logged-in users.  
   - Monitor for tools or scripts that gather information about active RDP sessions or other remote connections.  
   - Collect and analyze logs from remote desktop services to detect unauthorized session enumeration.  

2. **Behavioral Patterns Section**  
   - **Pattern Name**: Network Connection Enumeration  
     - Examples: `netstat -ano >> %temp%\download`, `netstat -naop tcp`, `net use`  
     - Associated Phase: Phase 1  
     - Mapping to TTP ID: T1049  

   - **Pattern Name**: Cloud Resource Discovery  
     - Examples: Attempting to identify DirectConnect, VPN, or VPC Peering within a Virtual Private Cloud  
     - Associated Phase: Phase 2  
     - Mapping to TTP ID: T1049  

   - **Pattern Name**: RDP Session Discovery  
     - Examples: Using `quser.exe` to identify existing RDP connections, `RDPConnectionParser` to filter Windows event logs  
     - Associated Phase: Phase 3  
     - Mapping to TTP ID: T1049  

   - **Pattern Name**: Active Connection Monitoring  
     - Examples: Using `MAPMAKER` to print active TCP connections, `netstat -an` to discover network connections  
     - Associated Phase: Phase 1  
     - Mapping to TTP ID: T1049  

   - **Pattern Name**: Unauthorized Network Resource Access  
     - Examples: Using `WNetOpenEnumW` and `WNetEnumResourceW` to enumerate files in network resources  
     - Associated Phase: Phase 1  
     - Mapping to TTP ID: T1049  

   - **Pattern Name**: Network Traffic Analysis  
     - Examples: Using tools like `BLOODMINE` to collect data on web requests, `Cobalt Strike` to produce session reports  
     - Associated Phase: Phase 1  
     - Mapping to TTP ID: T1049  

   - **Pattern Name**: Network Configuration Enumeration  
     - Examples: Using `GetExtendedTcpTable` to retrieve information about established TCP connections  
     - Associated Phase: Phase 1  
     - Mapping to TTP ID: T1049  