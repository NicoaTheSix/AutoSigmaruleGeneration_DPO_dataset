1. **Identify Malicious Attachment Delivery**  
   - Monitor for the creation of processes related to Microsoft Word that involve opening a malicious document named `Invoice.docx`.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Microsoft Office\\root\\Office16\\WINWORD.EXE"  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "Invoice.docx"  
     - `relation`: "Process Create"  

