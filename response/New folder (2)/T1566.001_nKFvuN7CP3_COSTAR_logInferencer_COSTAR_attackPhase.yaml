1. **Identify Email Spoofing**  
   - Monitor for the creation of processes related to Outlook that involve receiving emails from spoofed addresses. Specifically, look for emails with attachments named "Invoice.docx".  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Microsoft Office\\root\\Office16\\OUTLOOK.EXE" (or similar path for Outlook)  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "Invoice.docx"  
     - `relation`: "Process Create"  

2. **Identify Malicious Attachment Types**  
   - Monitor for events where the `srcNode` is an email application (e.g., Outlook) and the `dstNode` is a password-protected ZIP file named "Documents.zip".  
   - Set the `relation` to "Process Create" for the email application process.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Microsoft Office\\root\\Office16\\OUTLOOK.EXE"  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "Documents.zip"  

3. **Identify Macro Execution**  
   - Monitor for events where the `srcNode` is Microsoft Word and the `dstNode` is a macro-enabled document named "Report.docm".  
   - Set the `relation` to "Process Create" for the Word process.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Microsoft Office\\root\\Office16\\WINWORD.EXE"  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "Report.docm"  

4. **Identify C2 Communication**  
   - Monitor for outbound network connections initiated by processes that have executed malicious attachments. Look for connections to suspicious IP addresses.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\System32\\WindowsPowerShell\\v1.0\\powershell.exe" (or similar for other payloads)  
     - `dstNode.Type`: "Network"  
     - `dstNode.Dstaddress`: "<suspicious IP>"  
     - `relation`: "TCP Connect"  

5. **Identify Persistence Mechanisms**  
   - Monitor for registry modifications or scheduled tasks created by processes that have executed malicious attachments.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\System32\\reg.exe" (or similar for registry modifications)  
     - `dstNode.Type`: "Registry"  
     - `dstNode.Key`: "HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Run"  
     - `relation`: "RegSetValue"  

6. **Identify Execution of Malicious Document**  
   - Monitor for the execution of processes spawned from Microsoft Word that indicate macro execution.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Microsoft Office\\root\\Office16\\WINWORD.EXE"  
     - `dstNode.Type`: "Process"  
     - `dstNode.Image`: "C:\\Windows\\System32\\WindowsPowerShell\\v1.0\\powershell.exe" (or similar for other payloads)  
     - `relation`: "Process Create"  