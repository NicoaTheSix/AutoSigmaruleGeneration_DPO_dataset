1. **Identify Initial Access via Email**  
   - Monitor for the creation of processes related to Outlook or any email client when an email with a subject line containing "Invoice Attached" is received. Specifically, look for the attachment named `Invoice.docx`.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Microsoft Office\\root\\Office16\\OUTLOOK.EXE" (or similar path for Outlook)  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "Invoice.docx"  
     - `relation`: "Process Create"  

2. **Identify Exploitation of the Document**  
   - Monitor for the execution of Microsoft Word when the `Invoice.docx` file is opened, which contains a macro designed to execute a PowerShell command.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Microsoft Office\\root\\Office16\\WINWORD.EXE" (or similar path for Word)  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "Invoice.docx"  
     - `relation`: "Process Create"  

3. **Identify Payload Execution via PowerShell**  
   - Monitor for PowerShell command execution triggered by the macro in the Word document that downloads a malicious payload from a remote server.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\System32\\WindowsPowerShell\\v1.0\\powershell.exe"  
     - `dstNode.Type`: "Network"  
     - `dstNode.Dstaddress`: "malicious.com"  
     - `relation`: "TCP Connect"  

4. **Identify Establishing Persistence via Task Scheduler**  
   - Monitor for the creation of scheduled tasks by the downloaded payload (`payload.exe`) to ensure it runs on system startup.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\System32\\schtasks.exe"  
     - `dstNode.Type`: "Registry"  
     - `dstNode.Key`: "HKEY_LOCAL_MACHINE\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\\Schedule\\TaskCache\\Tasks"  
     - `relation`: "RegCreateKey"  

5. **Identify Command and Control Communication**  
   - Monitor for outbound network connections initiated by the payload to the attacker's command and control (C2) server.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Path\\To\\MaliciousExecutable.exe" (or similar path for the payload)  
     - `dstNode.Type`: "Network"  
     - `dstNode.Dstaddress`: "malicious.com"  
     - `relation`: "TCP Connect"  

6. **Identify Data Exfiltration Activities**  
   - Monitor for large outbound data transfers initiated by various applications (e.g., PowerShell, FTP client) to detect potential data exfiltration.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\System32\\WindowsPowerShell\\v1.0\\powershell.exe" (or similar path for the application used)  
     - `dstNode.Type`: "Network"  
     - `dstNode.Port`: 21 (for FTP)  
     - `relation`: "TCP Send"  