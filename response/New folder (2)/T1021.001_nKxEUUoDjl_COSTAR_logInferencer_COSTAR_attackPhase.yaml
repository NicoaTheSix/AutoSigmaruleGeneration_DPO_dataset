1. **Identify Initial Access via Spearphishing Email**  
   - Monitor for the creation of processes related to Outlook that involve email interactions. Specifically, look for emails with attachments named "malicious.docx" or "malicious.pdf".  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Microsoft Office\\root\\Office16\\OUTLOOK.EXE" (or similar path for Outlook)  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "malicious.docx" or "malicious.pdf"  

2. **Identify Execution of Malicious Macros**  
   - Monitor for the execution of Microsoft Word processes that indicate macro execution. Look for command lines that include "Start-Process" with a reference to "malicious.docx".  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Microsoft Office\\root\\Office16\\WINWORD.EXE" (or similar path for Word)  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "malicious.docx"  

3. **Identify PowerShell Payload Delivery**  
   - Monitor for PowerShell commands that download executables from suspicious URLs. Specifically, look for commands that include "Invoke-WebRequest" with a URL pointing to "malicious-website.com".  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\System32\\WindowsPowerShell\\v1.0\\powershell.exe"  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "payload.exe"  

4. **Identify RDP Session Initiation**  
   - Monitor for the creation of RDP client processes that indicate an RDP session is being initiated. Look for command lines that include "mstsc /v:VictimIPAddress".  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\System32\\mstsc.exe"  
     - `dstNode.Type`: "Network"  
     - `dstNode.Dstaddress`: "VictimIPAddress"  

5. **Identify Lateral Movement via RDP**  
   - Monitor for subsequent RDP sessions initiated from the original RDP session to other machines. Look for command lines that include "mstsc /v:AnotherVictimIPAddress".  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\System32\\mstsc.exe"  
     - `dstNode.Type`: "Network"  
     - `dstNode.Dstaddress`: "AnotherVictimIPAddress"  

6. **Identify Data Exfiltration Activities**  
   - Monitor for file access logs indicating that sensitive files are being copied to a remote server. Look for commands that include "xcopy" with paths leading to "AttackerIPAddress".  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\System32\\cmd.exe"  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "SensitiveData"  

7. **Identify RDP Tunneling Activities**  
   - Monitor for the execution of tunneling tools like Plink that create RDP tunnels. Look for command lines that include "plink.exe -L 3389:localhost:3389".  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Path\\To\\plink.exe"  
     - `dstNode.Type`: "Network"  
     - `dstNode.Dstaddress`: "localhost"  

8. **Identify RDP Session via Tunnel**  
   - Monitor for RDP client processes connecting through established tunnels. Look for command lines that include "mstsc /v:localhost:3389".  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\System32\\mstsc.exe"  
     - `dstNode.Type`: "Network"  
     - `dstNode.Dstaddress`: "localhost"  

