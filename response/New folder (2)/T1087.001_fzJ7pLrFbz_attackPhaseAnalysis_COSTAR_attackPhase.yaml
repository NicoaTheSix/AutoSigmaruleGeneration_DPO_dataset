1. **Framework Section**  
   **Phase 1: Enumeration**  
   - Execute commands to list local user accounts (e.g., `net user`, `dscl . list /Users`, `esxcli system account list`)  
   - Access system files for user information (e.g., `/etc/passwd`, `ntuser.dat`, `UserClass.dat`)  
   - Utilize scripts or tools to automate account discovery (e.g., PowerShell scripts, BloodHound)  

   **Phase 2: Information Collection**  
   - Collect and store account information for analysis (e.g., redirecting output to files like `%temp%\download`)  
   - Monitor processes to gather account-related data (e.g., using process monitoring tools)  
   - Retrieve user privileges and group memberships (e.g., `net localgroup`, `net group`)  

2. **Behavioral Patterns Section**  
   - **Pattern Name**: Local User Enumeration  
     - Examples: `net user`, `dscl . list /Users`, `esxcli system account list`  
     - Associated Phase: Enumeration  
     - Mapping to TTP ID: T1087.001  

   - **Pattern Name**: Automated Account Discovery  
     - Examples: PowerShell-based scripts (e.g., POWERPOST), BloodHound tool usage  
     - Associated Phase: Enumeration  
     - Mapping to TTP ID: T1087.001  

   - **Pattern Name**: Output Redirection for Data Collection  
     - Examples: `net user >> %temp%\download`, `cmd.exe /c net user {Username}`  
     - Associated Phase: Information Collection  
     - Mapping to TTP ID: T1087.001  

   - **Pattern Name**: Privilege and Group Membership Retrieval  
     - Examples: `net localgroup administrators`, `net group "domain admins" /domain`  
     - Associated Phase: Information Collection  
     - Mapping to TTP ID: T1087.001  

   - **Pattern Name**: Process Monitoring for User Information  
     - Examples: Monitoring processes to check user privileges, using tools like Raccoon Stealer  
     - Associated Phase: Information Collection  
     - Mapping to TTP ID: T1087.001  