1. **Identify Initial Access via Email**  
   - Monitor for the creation of processes related to Outlook when an email is received from a suspicious sender (e.g., "attacker@example.com") with an attachment named "Invoice.docx".  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Microsoft Office\\root\\Office16\\OUTLOOK.EXE" (or similar path for Outlook)  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "Invoice.docx"  
     - `relation`: "Process Create"  

2. **Identify Execution of Malicious Document**  
   - Monitor for the execution of Microsoft Word processes that open the attachment "Invoice.docx" and execute macros.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Microsoft Office\\root\\Office16\\WINWORD.EXE" (or similar path for Word)  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "Invoice.docx"  
     - `relation`: "Process Create"  

3. **Identify Payload Download and Execution**  
   - Monitor for PowerShell commands that download a file from a suspicious URL (e.g., "http://malicious.com/payload.exe").  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\System32\\WindowsPowerShell\\v1.0\\powershell.exe"  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "payload.exe"  
     - `relation`: "Process Create"  

4. **Identify Execution of the Malicious Payload**  
   - Monitor for the execution of the downloaded executable "payload.exe" by any process, particularly Windows Explorer.  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\explorer.exe" (or similar path for Explorer)  
     - `dstNode.Type`: "File"  
     - `dstNode.Name`: "payload.exe"  
     - `relation`: "Process Create"  

5. **Identify Establishing Persistence**  
   - Monitor for registry modifications that add entries for "payload.exe" to run at startup (e.g., in `HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Run`).  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Windows\\System32\\reg.exe" (or similar path for registry modifications)  
     - `dstNode.Type`: "Registry"  
     - `dstNode.Key`: "HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Run"  
     - `relation`: "RegSetValue"  

6. **Identify Data Exfiltration**  
   - Monitor for outbound network connections initiated by a web browser (e.g., Chrome) to suspicious URLs (e.g., "http://malicious.com/exfiltrate").  
   - Schema Fields:  
     - `srcNode.Type`: "Process"  
     - `srcNode.Image`: "C:\\Program Files\\Google\\Chrome\\Application\\chrome.exe" (or similar path for Chrome)  
     - `dstNode.Type`: "Network"  
     - `dstNode.Dstaddress`: "malicious.com"  
     - `relation`: "TCP Connect"  