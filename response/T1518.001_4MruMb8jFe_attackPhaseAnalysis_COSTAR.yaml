     - Examples: "Action RAT can identify AV products on an infected host using the command: cmd.exe WMIC /Node:localhost /Namespace:\\root\\SecurityCenter2 Path AntiVirusProduct Get displayName /Format:List."  
     - Associated Phase: Discovery  
