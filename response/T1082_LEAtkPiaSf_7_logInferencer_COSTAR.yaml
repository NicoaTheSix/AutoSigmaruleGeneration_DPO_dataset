1. **Identify Cleanup and Covering Tracks via Command Execution**  
   - Monitor for events where the `srcNode` is the Windows Command Prompt (e.g., `cmd.exe`).  
   - Set the `dstNode` to reflect the temporary directory being targeted, specifically looking for file deletion commands.  
   - Set the `relation` to "Process Create" for the command prompt process.  
   - Example:  
     ```json
     {
       "srcNode": {
         "Image": "C:\\Windows\\System32\\cmd.exe",
         "Cmdline": "C:\\Windows\\System32\\cmd.exe /c del /f /q %temp%\\*",
         "Type": "Process"
       },
       "dstNode": {
         "Name": "%temp%\\*",
         "Type": "File"
       },
       "relation": "Process Create"
     }
     ```
