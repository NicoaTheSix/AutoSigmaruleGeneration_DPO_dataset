1. **Identify Registry Persistence via Registry Run Key Creation**  
   - Monitor for events where the `srcNode` is a Registry Editor process (e.g., `regedit.exe`).  
   - Set the `dstNode` to reflect the creation of a Registry key at `HKEY_CURRENT_USER\\Software\\Microsoft\\Windows\\CurrentVersion\\Run\\MaliciousApp`.  
   - Ensure the `relation` is set to "RegCreateKey" for the Registry operation.  
   - Example:  
     ```json
     {
       "srcNode": {
         "Image": "C:\\Windows\\System32\\regedit.exe",
         "Type": "Process"
       },
       "dstNode": {
         "Key": "HKEY_CURRENT_USER\\Software\\Microsoft\\Windows\\CurrentVersion\\Run\\MaliciousApp",
         "Type": "Registry"
       },
       "relation": "RegCreateKey"
     }
     ```
