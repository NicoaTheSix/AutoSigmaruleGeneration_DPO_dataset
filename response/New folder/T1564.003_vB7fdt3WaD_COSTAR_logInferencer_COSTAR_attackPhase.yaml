1. **Title**: Detection of Concealment via PowerShell  
   **Details**:  
   - Identify events where `srcNode.Image` is `powershell.exe`.  
   - Map `srcNode.Cmdline` to include `-ExecutionPolicy Bypass -File "C:\\Users\\User\\Downloads\\malicious_script.ps1" -WindowStyle Hidden`.  
   - Ensure `relation` is `Process Create`.  
   - Validate that `dstNode.Type` is `Process` and `dstNode.Image` corresponds to the malicious PowerShell script.  
   - Check for network connections to known C2 servers during the same timeframe.

2. **Title**: Detection of Hidden Window Creation  
   **Details**:  
   - Identify events where `srcNode.Image` is `cmd.exe`.  
   - Map `srcNode.Cmdline` to include `start /B "Hidden" "C:\\Path\\To\\malicious.exe"`.  
   - Ensure `relation` is `Process Create`.  
   - Validate that `dstNode.Type` is `Process` and `dstNode.Image` corresponds to `malicious.exe`.  
   - Check for API calls related to `GetConsoleWindow` and `ShowWindow` in Windows Event Logs.

3. **Title**: Detection of Registry Modification for Concealment  
   **Details**:  
   - Identify events where `srcNode.Type` is `Registry`.  
   - Map `relation` to include `RegSetValue` for the path `HKCU:\\Console` with the name `WindowPosition`.  
   - Validate that `dstNode.Key` is `HKCU:\\Software\\Microsoft\\Windows\\CurrentVersion\\Run` and the value includes the PowerShell command with `-WindowStyle Hidden`.

