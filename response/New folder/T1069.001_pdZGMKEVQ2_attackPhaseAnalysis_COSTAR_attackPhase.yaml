1. **Framework Section**  
   Phase 1: *Discovery*  
   - Identify local system groups using commands such as `net localgroup`, `dscl . -list /Groups`, and `groups`.  
   - Collect information about group memberships and permissions to assess user privileges.  
   - Utilize tools like BloodHound and Caterpillar WebShell to automate the enumeration of local groups.  

   Phase 2: *Analysis*  
   - Analyze the gathered data to determine which users have elevated permissions, particularly in local administrator groups.  
   - Correlate group membership information with known user accounts to identify potential security risks.  
   - Review command execution logs for patterns indicating reconnaissance activities targeting local groups.  

2. **Behavioral Patterns Section**  
   - **Pattern Name**: Local Group Enumeration  
     - Examples:  
       - `net localgroup administrator >> %temp%\download[1]`  
       - `net localgroup "administrator"`  
       - `net localgroup administrators`  
     - Associated Phase: Discovery  
     - Mapping to TTP ID: T1069.001  

   - **Pattern Name**: Automated Group Information Collection  
     - Examples:  
       - BloodHound collecting information about local groups and members.  
       - Caterpillar WebShell obtaining a list of local groups.  
       - PoshC2 using `Get-LocAdm` for enumerating permission groups.  
     - Associated Phase: Discovery  
     - Mapping to TTP ID: T1069.001  

   - **Pattern Name**: Privilege Assessment  
     - Examples:  
       - `Gomir` checking the effective group ID for superuser privileges.  
       - `Flawed Ammyy` enumerating privilege levels during initial infection.  
       - `Kwampirs` collecting users from local users and administrators groups.  
     - Associated Phase: Analysis  
     - Mapping to TTP ID: T1069.001  

   - **Pattern Name**: Command Execution for Group Discovery  
     - Examples:  
       - `Cobalt Strike` using `net localgroup` to list local groups.  
       - `Volt Typhoon` running `net localgroup administrators` in compromised environments.  
       - `Tonto Team` using `ShowLocalGroupDetails` to identify accounts.  
     - Associated Phase: Discovery  
     - Mapping to TTP ID: T1069.001  