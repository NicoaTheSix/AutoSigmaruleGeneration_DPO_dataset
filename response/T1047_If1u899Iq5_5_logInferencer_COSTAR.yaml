1. **Identify Establishing Persistence via Windows Task Scheduler**  
   - Monitor for events where the `srcNode` is a process that creates a scheduled task (e.g., `schtasks.exe`).  
   - Set the `dstNode` to reflect the scheduled task entry created, which should include the command to execute the payload.  
   - Ensure the `relation` is set to "Process Create" for the task creation process.  
   - Example:  
     ```json
     {
       "srcNode": {
         "Image": "C:\\Windows\\System32\\schtasks.exe",
         "Cmdline": "schtasks.exe /create /tn \"MaliciousTask\" /tr \"C:\\Path\\To\\Payload.exe\" /sc onlogon",
         "Type": "Process"
       },
       "dstNode": {
         "Name": "MaliciousTask",
         "Type": "File"
       },
       "relation": "Process Create"
     }
     ```
